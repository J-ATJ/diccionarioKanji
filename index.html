<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="kanji.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Kanji.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Kanji</title> 
</head>
<body>
    <div id="divCanv"><canvas id="canv"></canvas></div>
    <div class="container border" id="book">   
        <div class="container" id="titleDiv">
            <div class="row">
                <div class="col-12 text-center" id="title">
                    <h1 id="titleText">Diccionario de Kanji</h1>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 40px 3%;">
            <div class="container col-8">
                <div class="row" style="justify-content: center;">
                    <p class="info" class="text-center">Por el momento la base de datos JSON cuenta únicamente con 72 Kanji.<br>Algunos kanji: 九 下 森 大 右 中 草 男 目 足</p>
                </div>
            </div>
            <div class="container col-4" id="searchDiv">
                <div class="row" style=" justify-content: center; ">
                    <form id="fsearcher" style="padding-top:5px" >
                        <input autofocus id="fkanji" placeholder=" Buscar..." type="text" >
                        <input id="fkanjibutton" type="submit" value="➔">
                    </form>               
                </div>
            </div>
        </div>
        <div class="container" id="resultsDiv" >
            <div class="row">
                <div class="col-12" id="results"></div>                 
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canv');
        const ctx = canvas.getContext('2d');

        const w = canvas.width = document.body.offsetWidth;
        const h = canvas.height = document.body.offsetHeight;
        const cols = Math.floor(w / 20) + 1;
        const ypos = Array(cols).fill(0);

        ctx.fillStyle = '#fff'; 
        ctx.fillRect(0, 0, w, h);

        function matrix () {
        ctx.fillStyle = '#fff1'; 
        ctx.fillRect(0, 0, w, h);
        
        ctx.fillStyle = '#1d40ff'; 
        ctx.font = '15pt monospace';
        
        ypos.forEach((y, ind) => {
            const text = String.fromCharCode(0x3040 + Math.random() * (0x30FF-0x3040+1));
            const x = ind * 20;
            ctx.fillText(text, x, y);
            if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
            else ypos[ind] = y + 20;
        });
        }

        setInterval(matrix, 50);
    </script>

</body>
</html>
